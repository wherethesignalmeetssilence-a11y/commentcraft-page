<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommentCraft AI - YouTube Extension</title>

    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>

    <style>
        /* (Стилі залишаються без змін) */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #222;
            margin-top: 0;
        }
        p {
            color: #444;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.8em;
            color: #777;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <img src="images/logo128.png" alt="CommentCraft AI Logo" class="logo">
        
        <h1 id="payment-title">Processing Payment...</h1>
        <p id="payment-status">Please wait while we initialize the secure checkout.</p>

        <div class="footer">
            <p>CommentCraft AI &copy; 2025. Secure payments by Paddle.</p>
            <p>
                <a href="https://wherethesignalmeetssilence-a11y.github.io/commentcraft-page/privacy.html" target="_blank">Privacy Policy</a> | 
                <a href="mailto:wherethesignalmeetssilence@gmail.com">Support</a>
            </p>
        </div>
    </div>

    <script>
        // Функція налаштування Paddle
        function setupPaddle() {
            Paddle.Setup({
                // !!! ВАЖЛИВО: ЗАМІНИ ЦЕ НА СВІЙ "LIVE" TOKEN (live_...) !!!
                token: "live_8fdde7bc3caf576067a8e00788a" 
            });
            
            // Рядок Paddle.Environment.set("sandbox"); ВИДАЛЕНО для Production режиму!

            // Логіка відкриття вікна оплати
            (function openCheckout() {
                const urlParams = new URLSearchParams(window.location.search);
                const transactionId = urlParams.get('_ptxn');

                if (transactionId) {
                    console.log('Transaction ID found:', transactionId);
                    document.getElementById('payment-title').innerText = 'Loading Payment...';
                    document.getElementById('payment-status').innerText = 'Please wait, we are opening the secure payment window.';
                    
                    Paddle.Checkout.open({
                        transactionId: transactionId,
                        successCallback: function(data) {
                            console.log('Payment Complete!', data);
                            document.getElementById('payment-title').innerText = 'Payment Successful!';
                            document.getElementById('payment-status').innerText = 'Thank you! Your status will be updated in the extension. You can now close this tab.';
                        },
                        closeCallback: function() {
                            console.log('Checkout closed');
                            document.getElementById('payment-title').innerText = 'Payment Cancelled';
                            document.getElementById('payment-status').innerText = 'You closed the payment window. Refresh the page to try again.';
                        }
                    });
                } else {
                    console.error('No transaction ID (_ptxn) found in URL.');
                    document.getElementById('payment-title').innerText = 'Welcome';
                    document.getElementById('payment-status').innerText = 'To upgrade to Premium, please click the "Upgrade" button inside the CommentCraft AI extension.';
                }
            })();
        }

        // Логіка очікування завантаження бібліотеки
        if (window.Paddle) {
            console.log('Paddle object already exists. Running setup.');
            setupPaddle();
        } else {
            console.log('Paddle object not found. Adding event listener for paddle:loaded.');
            document.addEventListener('paddle:loaded', setupPaddle, false);
        }

    </script>

</body>
</html>
